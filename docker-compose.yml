version: '3.8'
services:
  data-collector:
    image: webserver_data-collector:latest
    build: ./data-collector
    env_file:
      - ./data-collector/.env
    volumes:
      - ./logs:/app/logs:rw
    user: "1000:1000"
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 1m

  nextjs-app:
    build: ./nextjs-app
    env_file:
      - ./nextjs-app/.env
    ports:
      - "80:3000"
    restart: unless-stopped
    depends_on:
      - data-collector 

  server-admin:
    build: ./server-admin
    ports:
      - "5001:5001"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 